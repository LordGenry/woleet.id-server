        '400':
          description: Invalid user identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
  /user/list:
    get:
      tags:
        - User
      summary: List all users.
      operationId: getAllUsers
      parameters:
        - $ref: '#/components/parameters/UserIdParameter'
        - $ref: '#/components/parameters/FullListQueryParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Arrau of users.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserArray'

  /APIKey:
    post:
      tags:
        - API Key
      summary: Create an API key suitable to call the /sign endpoint.
      description: This can only be done by an admin.
      operationId: createAPIKey
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/APIKey'
        '400':
          description: Invalid object supplied.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':

          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
    put:
      tags:
        - User
      summary: Update a user.
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/UserIdParameter'
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPut'
        description: Updated user object.
        required: true
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserDetail'
        '400':
          description: Invalid object supplied / Invalid user identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':

        - User
      summary: Delete a user.
      description: This can only be done by an admin.
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/UserIdParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:

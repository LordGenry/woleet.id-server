      tags:
        - API Key
      summary: List all API keys.
      operationId: getAllAPIKeys
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/FullListQueryParameter'
      responses:
        '200':
          description: Succesful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/APIKeyArray'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'

components:
  schemas:
    Identity:
      type: object
      description: User identity provided as a set of X.500 attributes (see https://www.ietf.org/rfc/rfc4519.txt).
      properties:
        commonName:
          type: string
          description: commonName (CN) (2.5.4.3)
          example: "Jim Smith"
        organization:
          type: string
          description: organizationName (O) (2.5.4.10)
          example: "Woleet"
        organizationalUnit:
          type: string
          description: organizationalUnitName (OU) (2.5.4.11)
          example: "Sales"
        locality:
          type: string
          description: localityName (L) (2.5.4.7)
          example: "Rennes"
        country:
          type: string
          description: countryName (C) (2.5.4.6)
          example: "FR"
    FullIdentity:
      allOf:
      - $ref: '#/components/schemas/Identity'
      - type: object
        properties:
          userId:
            type: string
            description: >
              userId (UID) (0.9.2342.19200300.100.1.1)
              <br>The custom user identifier: it must be unique for each user.
            example: "wol.jim-smith.01"
    Password:
      type: string
      format: password
      default: null
      description: User's password (optional for now).
      example: "nSBa+rV3%2/LpD"
    Passphrase:
      type: object
      properties:
        phrase:
          type: string
          description: Passphrase used to recover or import a key.
          example: "abandon ability able about above absent"
    PubKey:
      type: string
      description: Public key (bitcoin address when using BIP39 keys).
      example: "1GChJMuyxvq28F3Uksqf5v7QkxQ4WLQdBh"
    CreatedAt:
      type: integer
      format: int64
      readOnly: true
      description: Date of creation (Unix ms timestamp).
      example: 1529052551419
    UpdatedAt:
      type: integer
      format: int64
      readOnly: true
      description: Date of last modification (Unix ms timestamp).
      example: 1529052551419
    DeletedAt:
      type: integer
      format: int64
      readOnly: true
      description: Date of last modification (Unix ms timestamp) (`null` if not deleted).
      example: 1529052551419
    LastUsed:
      type: integer
      format: int64
      readOnly: true
      description: Date of last utilisation (Unix ms timestamp).
      example: 1529059167339
    LastLogin:
      type: integer
      format: int64
      readOnly: true
      description: Date of last login (Unix ms timestamp).
      example: 1529050155459
    UserRoleEnum:
      type: string
      enum:
       - user
       - admin
      default: "user"
      description: User role.
      example: "user"
    UserStatusEnum:
      type: string
      enum:
       - active
       - blocked
      default: "active"
      description: User status (a `blocked` user cannot sign).
      example: "active"
    UserBase:
      type: object
      properties:
        email:
          type: string
          format: email
          default: null
          description: User's email.
          example: "john.doe@acme.com"
        username:
          type: string
          default: null
          description: User's alias (for login).
          example: "johndoe"
        role:
          $ref: '#/components/schemas/UserRoleEnum'
        identity:
          $ref: '#/components/schemas/FullIdentity'
    UserDetail:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
              example: "7c42e7e9-aec5-4d56-9a3b-bd55e129aae3"
            status:
              $ref: '#/components/schemas/UserStatusEnum'
            createdAt:
              $ref: '#/components/schemas/CreatedAt'
            updatedAt:
              $ref: '#/components/schemas/UpdatedAt'
            deletedAt:
              $ref: '#/components/schemas/DeletedAt'
            lastLogin:
              $ref: '#/components/schemas/LastLogin'
            defaultKeyId:
              type: string
              format: uuid
              description: Identifier of the default key to use for this user.
              example: "c7c6e0de-2acb-4311-80b4-17dbf0b76806"
        - $ref: '#/components/schemas/UserBase'
    UserPut:
      allOf:
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/UserStatusEnum'
            password:
              $ref: '#/components/schemas/Password'
        - $ref: '#/components/schemas/UserBase'
    UserPost:
      allOf:
        - $ref: '#/components/schemas/UserPut'
        - type: object
          required:
            # - username # step2 only
            # - password # step2 only
            - identity
    UserInfo:
      allOf:
        - $ref: '#/components/schemas/UserBase'
        - type: object
    KeyTypeEnum:
      type: string
      enum:
       - bip39
      description: Key type.
      example: "bip39"
    APIKeyBase:
      type: object
      properties:
        name:
          type: string
          example: "My API key name"
          description: Key name.
        status:
          type: string
          enum:
          - active
          - blocked
          description: API key status.
          default: "active"
          example: "active"
    APIKey:
      allOf:
        - type: object
          required:
          - name
          properties:
            id:
              readOnly: true
              type: string
              format: uuid
              description: API key identifier.
              example: "a35c9fee-3893-4eb7-adde-205e1be03209"
            value:
              readOnly: true
              type: string
              description: Token to use for the signature endpoint.
              example: "b9PXEeMpSCyeaPpQiZ3Bvw=="
            createdAt:
              $ref: '#/components/schemas/CreatedAt'
            updatedAt:
              $ref: '#/components/schemas/UpdatedAt'
            deletedAt:
              $ref: '#/components/schemas/DeletedAt'
            lastUsed:
              $ref: '#/components/schemas/LastUsed'
        - $ref: '#/components/schemas/APIKeyBase'
    APIKeyPost:
      allOf:
        - $ref: '#/components/schemas/APIKeyBase'
        - type: object
          required:
          - name
    APIKeyPut:
      allOf:
        - $ref: '#/components/schemas/APIKeyBase'
    KeyBase:
      type: object
      properties:
        name:
          type: string
          example: "My key name"
          description: Key name.
        status:
          type: string
          enum:
          - active
          - blocked
          description: Key status.
          default: "active"
          example: "active"
    Key:
      allOf:
        - type: object
          required:
          - name
          properties:
            id:
              readOnly: true
              type: string
              format: uuid
              description: Key identifier.
              example: "a35c9fee-3893-4eb7-adde-205e1be03209"
            pubKey:
              $ref: '#/components/schemas/PubKey'
            type:
              $ref: '#/components/schemas/KeyTypeEnum'
            createdAt:
              $ref: '#/components/schemas/CreatedAt'
            updatedAt:
              $ref: '#/components/schemas/UpdatedAt'
            deletedAt:
              $ref: '#/components/schemas/DeletedAt'
            lastUsed:
              $ref: '#/components/schemas/LastUsed'
        - $ref: '#/components/schemas/KeyBase'
    KeyPost:
      allOf:
        - $ref: '#/components/schemas/KeyBase'
        - type: object
          required:
          - name
    KeyPut:
      allOf:
        - $ref: '#/components/schemas/KeyBase'
    SessionToken:
      description: Session token.
      type: string
      example: "doy7GCOUR0uGz6ssPvF6wQ=="
    SignatureResult:
      type: object
      properties:
        pubKey:
          type: string
          format: base58
          example: "1KjQ8LgUgYVSqeK7JFhA9W8FVsHCzFrFi8"
          description: The public key used to sign (must be the same as the `pubKey` parameter, if provided).
        signedHash:
          type: string
          format: hex
          example: "01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b"
          description: The hash that is signed (same as the `hashToSign` parameter).
        signature:
          type: string
          format: base64
          example: "IKnOvW2/BQqahssC2l9Icz7qiJQqesgu0HCKvW/L5xZLaMCLyg19ATDNJojMILdUijFOqiRzgk6ieDXi89DeB0Q="
          description: The signature of `hashToSign` using the public key `pubKey`.
        identityURL:
          type: string
          format: URL
          example: "https://woleetidserver.acme.com/v1/identity"
          description: The public URL of the `/identity` endpoint (ie. a URL that anyone can use to prove and verify the identity associated with the public key).
    IdentityResult:
      allOf:
        - type: object
          properties:
            rightData:
              type: string
              description: The right part of the signed data (generated ramdomly).
            signature:
              type: string
              format: base64
              example: "IKnOvW2/BQqahssC2l9Icz7qiJQqesgu0HCKvW/L5xZLaMCLyg19ATDNJojMILdUijFOqiRzgk6ieDXi89DeB0Q="
              description: The signature of the concatenation of `leftData` and `rightData` using the public key `pubKey`.
        - type: object
          properties:
            identity:
              $ref: '#/components/schemas/Identity'
    ApiError:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              format: int32
              example: 418
            message:
              type: string
              example: "I'm a teapot"
          required:
            - code
            - message
    UserArray:
      type: array
      items:
        $ref: '#/components/schemas/UserDetail'
    KeyArray:
      type: array
      items:
        $ref: '#/components/schemas/Key'
    APIKeyArray:
      type: array
      items:
        $ref: '#/components/schemas/APIKey'

openapi: 3.0.0
info:
  description: This is Woleet.ID Server API documentation.
  version: 1.0.0
  title: Woleet.ID Server
  contact:
    email: contact@woleet.com
  license:
    name: MIT
tags:
  - name: Authentication
  - name: API Key
  - name: Key
  - name: User
  - name: Identity
  - name: Signature
security:
  - BasicAuth: []
  - BearerAuth: []
paths:
  /login:
    get:
      tags:
        - Authentication
      summary: Log into the system. Both email or username can be used to authentify.
      operationId: login
      security:
        - BasicAuth: []
      responses:
        '200':
          description: User successfully logged in.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/SessionToken'
        '400':
          description: Missing email/username or password.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Invalid email/username or password.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
  /logout:
    get:
      tags:
        - Authentication
      summary: Log out from the system.
      operationId: logout
      responses:
        '200':
          description: User successfully logged out.
  /info:
    get:
      tags:
        - Authentication
      summary: Return information about the current logged user.
      operationId: getUserInfo
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserInfo'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'

  /sign:
    get:
      operationId: getSignature
      summary: Sign some data using a user key.
      tags:
        - Signature
      description: >
        Use this endpoint to sign some data using one of the keys of a given user.
        <br>Compute the SHA256 hash of the data to sign (client side) and provide it in the `hashToSign` parameter.
        <br>Specify the user using either the `userId` or the `customUserId` parameter.
        <br>Optionally, specify the key to use using the `pubKey` parameter.
        <br>The signature produced is the signature of the hash using the referred key or using the user's default key.
        <br>This endpoint is protected using an API key. It is recommended not to expose it publicly.
      parameters:
        - $ref: '#/components/parameters/HashToSignQueryParameter'
        - $ref: '#/components/parameters/UserIdQueryParameter'
        - $ref: '#/components/parameters/CustomUserIdQueryParameter'
        - $ref: '#/components/parameters/PubKeyToSignQueryParameter'
      security:
        - APIKeyAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureResult'
        '400':
          description: Missing or invalid query parameter
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad API key.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: The provided parameters did not match any key to sign with.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '409':
          description: The `pubKey` parameter was not provided and the user has no default key to fallback on.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'

  /identity:
    get:
      operationId: getIdentity
      summary: Prove and get the identity of a user.
      security: []
      tags:
        - Identity
      description: >
        Use this endpoint to prove that Woleet.ID Server manages a given key and to get the associated user's identity.
        <br>This endpoint signs some random data using the public key provided in the `pubKey` parameter and return the produced signature along with the associated user's identity.
        <br>The random data is built by concatenating the `leftData` parameter (provided by the client) and some random data (returned in the `rightData` field) generated by the server.
        <br>The caller must verify that the produced signature is valid for the public key (this validate the ownership of the private part of the key by Woleet.ID Server).
        <br>The caller can optionally read the TLS certificate securing this endpoint to get the certified identity of the hoster of Woleet.ID Server.
        <br>This endpoint is not protected. It is recommended to expose it publicly.
      parameters:
        - $ref: '#/components/parameters/PubKeyToVerifyQueryParameter'
        - $ref: '#/components/parameters/LeftDataQueryParameter'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentityResult'
        '400':
          description: Missing or invalid query parameter.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'

  /key/{keyId}:
    get:
      tags:
        - Key
      summary: Get a key by its identifier.
      description: Returns a key.
      operationId: getKeyById
      parameters:
        - $ref: '#/components/parameters/KeyIdParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Key'
        '400':
          description: Invalid key identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: Key not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
    put:
      tags:
        - Key
      summary: Update an existing key.
      operationId: updateKey
      parameters:
        - $ref: '#/components/parameters/KeyIdParameter'
      requestBody:
        $ref: '#/components/requestBodies/KeyPut'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Key'
        '400':
          description: Invalid key identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: Key not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
      security:
        - BearerAuth: []
    delete:
      tags:
        - Key
      summary: Deletes a key
      description: This can only be done by an admin.
      operationId: deleteKey
      parameters:
        - $ref: '#/components/parameters/KeyIdParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Key'
        '400':
          description: Invalid key identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: Key not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
  /key/{keyId}/export:
    get:
      tags:
        - Key
      summary: Get the secret recoveryphrase associated to a key.
      description: Returns a passprase.
      operationId: exportKey
      parameters:
        - $ref: '#/components/parameters/KeyIdParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Passphrase'
        '400':
          description: Invalid key identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: Key not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
  /user/{userId}/key:
    post:
      tags:
        - Key
      summary: Create a new key for a user.
      operationId: createKey
      parameters:
        - $ref: '#/components/parameters/UserIdParameter'
      requestBody:
        $ref: '#/components/requestBodies/KeyPost'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Key'
        '400':
          description: Invalid input.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
  /user/{userId}/key/list:
    get:
      tags:
        - Key
      summary: List all keys of a user.
      description: Returns a key.
      operationId: getKeyById
      parameters:
        - $ref: '#/components/parameters/UserIdParameter'
        - $ref: '#/components/parameters/FullListQueryParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/KeyArray'
        '400':
          description: Invalid user identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'

  /user:
    post:
      tags:
        - User
      summary: Create a new user.
      description: This can only be done by the logged in user.
      operationId: createUser
      security:
        - BearerAuth: []
      requestBody:
        description: Created user object.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPost'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserDetail'
        '401':
          description: Missing or bad session token.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
        '400':
          description: Invalid object supplied / Invalid user identifier.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ApiError'
  /user/{userId}:
    get:
      tags:
        - User
      summary: Get a user by his identifier.
      operationId: getUserById
      parameters:
        - $ref: '#/components/parameters/UserIdParameter'
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UserDetail'
        '400':

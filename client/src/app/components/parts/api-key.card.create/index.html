<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field class="w-100" hideRequiredMarker>
        <input matInput placeholder="API key name" [formControl]="apiKeyName" required>
        <mat-error *ngIf="apiKeyName.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="createAPIKey()" [disabled]="apiKeyName.invalid">CREATE</button>
    <button mat-button (click)="cancelAPIKey()">CANCEL</button>
  </mat-card-actions>
</mat-card>

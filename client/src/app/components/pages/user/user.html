<div *ngIf="(info$ | async) as user; else loading">
  <div *ngIf="user.username == 'admin'">
    <mat-card>
      <span>{{ user.username }}</span>
      <span *ngIf="user.email">&nbsp;({{ user.email }})</span>
    </mat-card>
  </div>
  <div *ngIf="user.username != 'admin'">
    <mat-card>
      <mat-card-header>
        <i mat-card-avatar class="header-image"></i>
        <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
        <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ user.email }}
      </mat-card-content>
      <!--
      <mat-card-actions>

      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
<ng-template #loading>Loading...</ng-template>

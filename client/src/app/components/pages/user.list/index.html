<button routerLink="/user/create" mat-raised-button color="primary">ADD USER</button>
<br>
<br>
<mat-divider></mat-divider>
<br>
<div *ngIf="(users$ | async) as users; else loading">
  <div *ngIf="users.length; else noUser">
    <div *ngFor="let user of users; trackBy: trackById;">
      <app-user-card [user]="user" [modes]="['block', 'detail', 'delete', 'edit']" (delete)="refreshUserList()" ></app-user-card>
      <br>
    </div>
  </div>
  <ng-template #noUser>No user yet</ng-template>
</div>
<ng-template #loading>
  <mat-card>Loading...</mat-card>
</ng-template>
